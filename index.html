<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="GameBoardContainer">
            <div id="Stats">
                <div id="P1Stats">
                    <div id="P1Name">name</div>
                    <div id="P1Turn">turn</div>
                    <div id="P1Letter">Letter (x or o)</div>
                </div>
                <div id="P2Stats">
                    <div id="P2Name">name</div>
                    <div id="P2Turn">turn</div>
                    <div id="P2Letter">Letter (x or o)</div>
                </div>
            </div>
            <div id="GameBoard">
                <div id="GameBtn1">1</div>
                <div id="GameBtn2">2</div>
                <div id="GameBtn3">3</div>
                <div id="GameBtn4">4</div>
                <div id="GameBtn5">5</div>
                <div id="GameBtn6">6</div>
                <div id="GameBtn7">7</div>
                <div id="GameBtn8">8</div>
                <div id="GameBtn9">9</div>
                </div>
            <div id="BtnContainer">
                <div id="NamePlayersBtnContainer"><button id="NamePlayersBtn">Add Players</button>
                </div>
                <div id="ClearBoardBtnContainer">
                    <button id="ClearBoardBtn">Clear Board</button>
                </div>
                </div>
                <dialog>
                    <form action="#" method="get">
                        <div class="form-item-container">
                            <div class="form-item">
                                <label for="Player1Name">Player1 Name:</label>
                                <input type="text" id="Player1Name" name="Player1Name" required>
                            </div>
                        </div>
                        <div class="form-item-container">
                            <div class="form-item">
                                <label for="Player2Name">Player2 Name:</label>
                                <input type="text" id="Player2Name" name="Player2Name" required>
                            </div>
                        </div>
                                <button id="StartBtn" type="submit">Start Game</button>
                        </form>
                </dialog>
            </div>

        </div>
        <script src="script.js" defer></script>
    </body>

</html>
